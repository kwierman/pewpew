dist: trusty
sudo: required
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
before_install:
  - sudo apt-get update -qq
  - sudo pip install -U pip
  - sudo pip install -r requirements.txt
  - sudo pip install -r requirements_dev.txt
  - sudo pip install pytest-flake8
install: sudo make install
script: make travis_test
